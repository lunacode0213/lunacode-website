
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>고객 사주 입력</title>
  <script>
    function saveData() {
      const name = document.getElementById("name").value;
      const gender = document.getElementById("gender").value;
      const calendar = document.getElementById("calendar").value;
      const birthdate = document.getElementById("birth-year").value + '-' +
                        document.getElementById("birth-month").value.padStart(2, '0') + '-' +
                        document.getElementById("birth-day").value.padStart(2, '0');
      const birthtime = document.getElementById("hour").value.padStart(2, '0') + ':' +
                        document.getElementById("minute").value.padStart(2, '0');

      const data = {
        name, gender, calendar, birthdate, birthtime
      };
      localStorage.setItem("client-records", JSON.stringify([data]));
      window.open("manselag-summary-리딩요약최종.html", "_blank");
    }
  </script>
</head>
<body>
  <h2>🌙 고객 사주 입력</h2>
  <label>이름</label><input id="name"><br/>
  <label>성별</label><select id="gender"><option>남</option><option>여</option></select><br/>
  <label>양력/음력</label><select id="calendar"><option>양력</option><option>음력</option></select><br/>
  <label>생년월일</label><input id="birth-year" placeholder="YYYY">
  <input id="birth-month" placeholder="MM">
  <input id="birth-day" placeholder="DD"><br/>
  <label>출생 시간</label><input id="hour" placeholder="HH">
  <input id="minute" placeholder="MM"><br/>
  <button onclick="saveData()">💾 저장 및 결과 보기</button>
</body>
</html>
